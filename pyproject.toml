[tool.poetry]
name = "schwinn-dashboard"
version = "0.1.0"
description = "Flask dashboard for Schwinn bike DAT imports and charting"
authors = ["Aaron <aaron@example.com>"]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = "^3.14"
flask = "3.1.3"
pandas = "2.3.3"
plotly = "6.3.1"
gunicorn = "23.0.0"
prometheus-client = "^0.23.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"
pytest-cov = "^6.3.0"

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra"
testpaths = ["tests"]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
